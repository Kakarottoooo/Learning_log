{% extends "learning_logs/base.html" %}
<!-- Inherit from the base.html template to maintain consistent layout -->

{% block content %}
    <!-- Define content block for this page -->

    <!-- Link back to the associated topic -->
    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <!-- Section header for editing the entry -->
    <p>Edit entry:</p>

    <!-- Form for editing an entry -->
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        <!-- Specify the form action to point to the 'edit_entry' URL with the entry ID -->
        {% csrf_token %}
        <!-- Include a CSRF token for security -->

        {{ form.as_p }}
        <!-- Render the form fields as paragraphs -->

        <button name="submit">Save changes</button>
        <!-- Submit button for saving the changes -->
    </form>
{% endblock content %}
