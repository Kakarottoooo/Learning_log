{% extends "learning_logs/base.html" %}
<!-- Inherit the layout and structure from base.html -->

{% block content %}
    <!-- Define the content block for this page -->

    <!-- Header for adding a new topic -->
    <p>Add a new topic:</p>

    <!-- Form for submitting a new topic -->
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!-- The form action points to the 'new_topic' view -->
        {% csrf_token %}
        <!-- Include the CSRF token for form security -->

        {{ form.as_p }}
        <!-- Render the Django form fields as paragraphs -->

        <button name="submit">Add topic</button>
        <!-- Submit button to add the new topic -->
    </form>
{% endblock content %}
