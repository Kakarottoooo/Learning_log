{% extends "learning_logs/base.html" %}
<!-- Inherit the layout and structure from base.html -->

{% block page_header %}
    <!-- Define the page_header block for this page -->
    <h1>Topics</h1>
    <!-- Display "Topics" as the page header -->
{% endblock page_header %}

{% block content %}
    <!-- Define the content block for this page -->

    <ul>
        <!-- List of topics -->
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                    <!-- Link to the specific topic page -->
                </h3>
            </li>
        {% empty %}
            <!-- Fallback message if no topics are available -->
            <li><h3>No topics have been added yet.</h3></li>
        {% endfor %}
    </ul>

    <!-- Link to add a new topic -->
    <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h3>
{% endblock content %}
